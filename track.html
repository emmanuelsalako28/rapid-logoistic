<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Parcel</title>
    <link rel="icon" type="images/" href="/pictures/bike-maas.png" />

    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <section>

        <div class="top-header">
            <div class="top-header-left">
                <p>Trusted Logistics</p>
            </div>

        </div>

        <div class="main-header">
            <div class="logo">
                <a href="index.html"><img src="/pictures/logo.png" alt=""></a>
            </div>
            <div class="other-part">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="track.html">
                        <li>Track</li>
                    </a>
                    <li><a href="#"></a> <button id="contact-btn">Contact Us</button></li>
                </ul>

            </div>
        </div>
    </section>

    <section>
        <div class="track-item">
            <h1>TRACK ITEM</h1>

            <form id="myForm" action="/tracking-page.html">
                <input type="text" id="fname" name="fname" placeholder="Enter your tracking number(s)" required>

                <input type="submit" id="track-btn" value="Track" disabled>
            </form>
        </div>

        <div id="infoDisplay" class="hidden">

    </section>



    <section>
        <footer>
            <div class="foot-logo">
                <a href="index.html"><img src="/pictures/logo.png" alt=""></a>
            </div>
            <div class="foot-useful-link">

                <ul>
                    <p>Useful Link</p>
                    <li>About</li>
                    <li>Track</li>
                    <li>Customer Service</li>
                </ul>
            </div>
            <div class="foot-useful-link">
                <ul>
                    <p> International Parcel Delivery Locations</p>
                    <li>Parcel Delivery within Spain</li>
                    <li>Parcel Delivery to USA</li>
                    <li>Parcel Delivery to France</li>
                    <li>Parcel Delivery to United Kingdom</li>
                </ul>
            </div>
        </footer>
    </section>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the form from submitting

            // Get the input value
            var inputNumber = parseInt(document.getElementById("fname").value);

            // Check if the input is the particular number
            if (inputNumber === 456789109) {
                // If it matches, submit the form
                this.submit();
            } else {
                // If it doesn't match, display an error message or take appropriate action
                alert("Please enter the correct number.");
            }
        });

        // Listen for changes in the input field
        document.getElementById("fname").addEventListener("input", function() {
            // Get the input value
            var inputNumber = parseInt(this.value);

            // Enable/disable the submit button based on the input
            if (inputNumber === 456789109) {
                document.getElementById("track-btn").disabled = false;
            } else {
                document.getElementById("track-btn").disabled = true;
            }
        });
    </script>
</body>

</html>
